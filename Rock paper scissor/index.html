<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>
        <div class="choices">
            <button onclick="playGame('rock')">
                <img width="100" height="100" src="rock_new.png" alt="Rock">
            </button>
            <button onclick="playGame('paper')">
                <img width="100" height="100" src="paper.png" alt="Paper">
            </button>
            <button onclick="playGame('scissors')">
                <img width="100" height="100" src="new_scissor.png" alt="Scissors">
            </button>
        </div>
        <p id="result"></p>
        <p id="game-over"></p>
        <p id="timer"></p>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
